{% block titulo %}
{% endblock %}

<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

</script>

</head>

<!-- Sidebar -->
<div class="w3-sidebar w3-bar-block w3-animate-left" style="display:none;z-index:5" id="mySidebar">
    <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
    <a href="/" class="w3-bar-item w3-button">Home</a>
    <a href="/jogos" class="w3-bar-item w3-button">Jogos</a>
    <a href="/login" class="w3-bar-item w3-button">Login</a>
    <a href="/registo" class="w3-bar-item w3-button">Registo</a>
    <a href="/newpasse" class="w3-bar-item w3-button">Alterar Palavra-Passe</a>
    <a href="/apagar" class="w3-bar-item w3-button">Eliminar Conta</a>
    <div class="w3-dropdown-hover">
        <button class="w3-button">Dropdown <i class="fa fa-caret-down"></i></button>
        <div class="w3-dropdown-content w3-bar-block">
            <a href="#" class="w3-bar-item w3-button">Link</a>
            <a href="#" class="w3-bar-item w3-button">Link</a>
        </div>
    </div>
</div>

<!-- Page Content -->
<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>

<div>
    <button class="w3-button w3-white w3-xxlarge" onclick="w3_open()">&#9776;</button>
    <div class="w3-container">
    </div>
</div>
