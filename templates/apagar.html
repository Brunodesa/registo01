{% extends 'layout.html' %}
{% block titulo %}
<title>Eliminar Conta</title>
{% endblock %}
{% block conteudo %}
<center>
    <h1>Eliminar Conta</h1>
    <fieldset>
        <legend>Introduza os seus dados</legend>
        <form method="post">
            <h4>Utilizador</h4>
            <input type='text' name="usr" required>
            <h4>Palavra-Passe</h4>
            <input type='password' name="pwd" required>
            <p><br></p>
            <input type="submit" value="Eliminar">
        </form>
    </fieldset>
    {% if erro %}
    <h3>{{ erro }}</h3>
    {% endif %}
    {% endblock %}
</center>
